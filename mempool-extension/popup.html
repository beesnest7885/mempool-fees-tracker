<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Fee Rates</title>
  <style>
    body {
      background: linear-gradient(135deg, #2c2b2b, #1e1e1e); /* Subtle gradient */
      color: #ffa500; /* Orange text */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 5px;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh; /* Full viewport height */
      box-sizing: border-box;
      overflow: hidden; /* Prevent overflow */
    }

    h1 {
      font-size: 20px;
      margin: 10px 0;
      text-align: center;
      border-bottom: 2px solid #ffa500; /* Underline */
      padding-bottom: 5px;
    }

    #icon {
      width: 32px; /* Thumbnail size */
      height: auto;
      margin-right: 10px;
      transition: transform 0.3s ease-in-out; /* Animation */
    }

    #icon:hover {
      transform: rotate(20deg); /* Rotate on hover */
    }

    .icon-text-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      width: 100%;
      justify-content: flex-start;
    }

    .small-text {
      font-size: 12px;
      color: lightgray;
    }

    .fee-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .fastest-fee {
      width: 90%;
      background-color: rgba(245, 162, 7, 0.1); /* Light orange background */
      border: 2px solid #ffa500; /* Orange border */
      padding: 10px;
      border-radius: 10px; /* Rounded corners */
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      line-height: 1.5;
      margin-bottom: 10px;
      box-shadow: 0 2px 4px rgba(200, 117, 0, 0.5); /* Add shadow for depth */
    }

    .lower-fees {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 10px;
    }

    .lower-fee {
      flex: 1;
      margin: 0 5px;
      padding: 5px;
      border: 2px solid #ffa500;
      background-color: rgba(255, 165, 0, 0.05);
      border-radius: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-shadow: 0 2px 4px rgba(255, 165, 0, 0.5);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .lower-fee:hover {
      background-color: rgba(255, 165, 0, 0.15); /* Brighter on hover */
      box-shadow: 0 4px 8px rgba(255, 165, 0, 0.7); /* Deeper shadow */
    }

    .fee-label {
      font-weight: bold;
      white-space: nowrap;
    }

    .fee-value {
      font-size: 16px;
      font-weight: bold;
      margin-top: 5px;
    }

    #chartContainer {
      padding: 10px;
      background-color: #343434; /* Dark background */
      width: 100%;
      flex-grow: 1; /* Expand to fill remaining space */
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
    }

    #status {
      margin-top: 5px;
      margin-bottom: 5px;
      color: #ffa500;
      text-align: center;
      width: 100%;
    }

    button, a {
      color: #ffa500;
      background: transparent;
      border: 1px solid #ffa500;
      border-radius: 5px;
      padding: 5px 10px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover, a:hover {
      background-color: #ffa500;
      color: #2c2b2b;
    }
  </style>
</head>
<body>
  <div class="icon-text-container">
    <img id="icon" src="greenrock.png" alt="Icon" />
    <span class="small-text">Built by a Noderock for the BTC Degens</span>
  </div>
  <h1>Bitcoin Fee Rates</h1>
  <div class="fee-container">
    <div class="fastest-fee" id="fastestFeeRate">
      <span class="fee-label">High Priority:</span>
      <strong id="fastestFeeValue">Loading...</strong>
    </div>
    <div class="lower-fees">
      <div class="lower-fee" id="halfHourFeeRate">
        <span class="fee-label">Medium Priority:</span>
        <span id="halfHourFeeValue">Loading...</span>
      </div>
      <div class="lower-fee" id="hourFeeRate">
        <span class="fee-label">Low Priority:</span>
        <span id="hourFeeValue">Loading...</span>
      </div>
      <div class="lower-fee" id="minimumFeeRate">
        <span class="fee-label">Base Fee:</span>
        <span id="minimumFeeValue">Loading...</span>
      </div>
    </div>
  </div>
  <div id="status">Status</div>
  <div id="chartContainer">
    <canvas id="myChart" width="300" height="200"></canvas>
  </div>
  <script src="libs/chart.umd.js"></script>
  <script src="libs/chartjs-adapter-date-fns.js"></script>
  <script src="popup.js"></script>
</body>
</html>
